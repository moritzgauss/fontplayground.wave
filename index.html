<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font-Based Logo Generator</title>
  <style>
    body {
      font-family: 'Pinyon Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    #pattern-container {
      width: 600px;
      height: 600px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    #variation-info {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Media query for mobile view */
    @media (max-width: 768px) {
      #pattern-container {
        width: 100%;
        max-width: 300px;
        height: auto;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

<div id="pattern-container">
  <canvas id="patternCanvas" width="600" height="600"></canvas>
</div>

<button onclick="generateFontLogo()">Generate New Font Logo</button>
<p id="variation-info">Current Variation: 1/10000</p>

<!-- Link to the external JavaScript file -->
<script src="fontlogo.js"></script>

</body>
</html>
